# Build settings
markdown: kramdown
exclude: ["bin/*", "README.md"]

plugins:
  - jekyll-archives

jekyll-archives:
  enabled:
    - year
    - month
    - tags
  layout: archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    tag: '/tags/:name/'
