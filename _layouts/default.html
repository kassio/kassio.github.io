<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  </head>
  <body class="wrapper">
    <header class="layout-header">
      <a class="site-title" href="{{ site.baseurl }}/">
        <img class="my-avatar" src="https://www.gravatar.com/avatar/2c41115521424eb593d93c44b92ced0c">
        </img>
        {{ site.title }}
      </a>

      <ul class="contact-list">
        {% for contact in site.contact_list %}
        <li>
          <a target="_blank" href="{{contact.url}}" title="{{contact.name}}">
            <span class="icon icon-{{contact.service}}">
              {% include {{contact.icon}} %}
            </span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </header>

    <main>
      {{ content }}
    </main>
  </body>
</html>
